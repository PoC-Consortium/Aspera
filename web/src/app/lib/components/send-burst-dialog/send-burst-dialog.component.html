<h2>{{ "send_burst" | i18n }} <span>{{ "account_balance" | i18n }}: {{ data.account.balance }}</span></h2>
<mat-tab-group>
  <mat-tab label="{{ 'ordinary_payment' | i18n }}">
    <app-send-burst-form [fees]="data.fees" [close]="this.dialogRef.close" [balance]="data.account.balance" (submit)="sendBurst($event)"></app-send-burst-form>
  </mat-tab>
  <mat-tab label="Multi-Out">
    <app-send-multi-out-form [fees]="data.fees" [close]="this.dialogRef.close" [balance]="data.account.balance" (submit)="sendBurstMultiOut($event)"></app-send-multi-out-form>
  </mat-tab>
  <mat-tab label="Message">
    <app-send-message-form [fees]="data.fees" [close]="this.dialogRef.close" [balance]="data.account.balance" (submit)="sendMessage($event)"></app-send-message-form>
  </mat-tab>
</mat-tab-group>
